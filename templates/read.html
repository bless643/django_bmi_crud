<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

<body>
             <marquee><h1> Welcome to read page</h1></marquee>



             <table class="table">
  <thead>
    <tr>

      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Weight</th>
       <th scope="col">Height</th>
       <th scope="col">bmi</th>
        <th scope="col">bmi_status</th>
        <th scope="col">Date Created</th>
        <th scope="col">Action</th>

    </tr>
  </thead>


  <tbody>

  {% for i in all_objs %}

    <tr>
      <td> {{ i.id }} </td>
      <td> {{ i.name }}  </td>
      <td>  {{ i.age }} </td>
        <td>  {{ i.weight }} </td>
        <td>  {{ i.height }} </td>
        <td>  {{ i.bmi }} </td>
        <td>  {{ i.bmi_status }} </td>
        <td>  {{ i.date }} </td>



         <td>
             <a href="{% url 'deletepage' i.id %}" class="btn btn-danger">DELETE</a>
             <a href="{% url 'updatepage' i.id %}" class="btn btn-info">EDIT</a>

         </td>


    </tr>

  {% endfor %}


  </tbody>
</table><br>


<h3><a href="{% url 'createpage' %}" class="btn btn-info">CREATE NEW BMI</a></h3>


<div class="container">

  <div class="row justify-content-center">

    </div>
