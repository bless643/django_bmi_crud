<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

<body>
             <marquee><h1> Welcome to the BMI Creation Page </h1></marquee>



<div class="container">

  <div class="row justify-content-center">
    <div class="col-md-6">



        <form action="{% url 'createpage' %}"  method="post">
           {% csrf_token %}


          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

          </div>

            <div class="mb-3">
            <label for="exampleInputEmail" class="form-label">Age</label>
            <input type="text" name="age" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">

          </div>

          <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Weight</label>
            <input type="text" name="weight" class="form-control" id="exampleInputPassword2">
          </div>


            <div class="mb-3">
            <label for="exampleInputPassword3" class="form-label">Height</label>
            <input type="text" name="height" class="form-control" id="exampleInputPassword3">
          </div>







          <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'readpage' %}" class="btn btn-primary">ALL BMI</a>
        </form>

<br><br>

    </div>
      </div>
    </div>



</body>
</html>
